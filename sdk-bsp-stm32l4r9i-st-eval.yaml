features:
- TFT color LCD 4"3 (480 x 272 pixels) resistive touch screen
- ST MEMS digital microphone (MP34DT01TR)
- 16 Mbit (1M x 16 bits) SDRAM
- 128 Mbit (8M x 16 bits) NOR Flash
- 512 Mbit Octo-SPI Flash memory device with double transfer rate (DTR)
- Motor control connector
- Seven LEDs
- Multi-Channel Audio Codec (WM8994) 4 DAC with integrated class D/AB speaker driver
- Joystick with 4-direction control and selector
features_zh:
- TFT彩色液晶4英寸 (480 x 272像素)电阻触摸屏
- ST MEMS 数字麦克风 (MP34DT01TR)
- 16 Mbit (1M x 16 bits) SDRAM
- 128 Mbit (8M x 16 bits) NOR Flash
- 512 Mbit Octo-SPI Flash memory device with double transfer rate (DTR)
- 电机控制连接器
- 7 个 LED
- 多通道音频编解码器(WM8994) 4 DAC集成D/AB类扬声器驱动
- 带有四个方向控制和选择器的操纵杆
